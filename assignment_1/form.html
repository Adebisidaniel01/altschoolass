<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>AltSchool Application Form</title>
</head>
<body>
 <header>
 <h1>AltSchool Application Form</h1>
 <nav>
    <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="form.html">AltSchool Application Form</a></li>
    </ul>
 </nav>
 </header>
 <main>
 <form action="#" method="post">
    <fieldset>
    <legend>Personal Information</legend>
    <label for="first-name">First Name:</label>
    <input type="text" id="first-name" name="first-name" required><br><br>
    <label for="last-name">Last Name:</label>
    <input type="text" id="last-name" name="last-name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>
    </fieldset>
    <fieldset>
    <legend>Program Details</legend>
    <label for="program">Select Program:</label>
    <select id="program" name="program" required>
    <option value="">--Select--</option>
    <option value="frontend">Frontend Engineering</option>
    <option value="backend">Backend Engineering</option>
    <option value="cloud">Cloud Engineering</option>
    </select><br><br>
    <label for="goals">Goals for Joining AltSchool:</label><br>
    <textarea id="goals" name="goals" rows="5" cols="40" required></textarea><br><br>
    </fieldset>
    <fieldset>
    <legend>Additional Information</legend>
    <label for="experience">Previous Experience:</label><br>
    <textarea id="experience" name="experience" rows="5" cols="40"></textarea><br><br>
    <label for="referral">Referral Code (if any):</label>
    <input type="text" id="referral" name="referral"><br><br>
    </fieldset>
    <button type="submit">Submit Application</button>
 </form>
 </main>

 </footer>
</body>
</html>
